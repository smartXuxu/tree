
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">

</head>
<style>
    #start{
        position: relative;
    }
    #start span{
        position: absolute;
        bottom: 15%;
      /*  background-color: #E73F58;*/
        border: 1px solid #fff;
        left: 50%;
        padding:15px 18px ;
        transform:translateX(-50%);
        color:#fff;
        font-size: 18px;
        border-radius: 10px;
    }
    .mui-slider-indicator{
        bottom: 30px;
    }
</style>
<body>
<header class="mui-bar mui-bar-nav" style="display: none">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">图片轮播</h1>
</header>
<div class="mui-slider">
    <div class="mui-slider-group">
        <div class="mui-slider-item"><a href="#"><img src="../img/s1.png" /></a></div>
        <div class="mui-slider-item"><a href="#"><img src="../img/s2.png" /></a></div>
        <div class="mui-slider-item"><a href="#"><img src="../img/s3.png" /></a></div>
        <div class="mui-slider-item" id="start">
            <a href="#">
                <img src="../img/s4.png" />
                <span id="begin">立即开启</span>
            </a>
        </div>
    </div>
    <div class="mui-slider-indicator">
        <div class="mui-indicator mui-active"></div>
        <div class="mui-indicator"></div>
        <div class="mui-indicator"></div>
        <div class="mui-indicator"></div>
    </div>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery.js"></script>
<script type="text/javascript" charset="utf-8">
    (function($, doc) {
        $.init();
        $.plusReady(function() {
            var backButtonPress = 0;
            $.back = function(event) {
                backButtonPress++;
                if (backButtonPress > 1) {
                    plus.runtime.quit();
                } else {
                    plus.nativeUI.toast('再按一次退出应用');
                }
                setTimeout(function() {
                    backButtonPress = 0;
                }, 1000);
                return false;
            };
        });
    }(mui, document));
    //禁止 回退
    if (window.history && window.history.pushState) {
        $(window).on('popstate', function () {
            window.history.forward(1);
        });
    }
    //禁止 回退结束

    if( localStorage.getItem("start")){
        location.href="login.html";
    }
    //获得slider插件对象
    var gallery = mui('.mui-slider');
    gallery.slider({
        interval:0//自动轮播周期，若为0则不自动播放，默认为0；
    });

    /*mui.init({
     swipeBack:true ,//启用右滑关闭功能
     loop:false
     });
     var slider = mui("#slider");
     document.getElementById("switch").addEventListener('toggle', function(e) {
     if (e.detail.isActive) {
     slider.slider({
     interval: 5000
     });
     } else {
     slider.slider({
     interval: 0
     });
     }
     });*/

    $("#start").click(function(){
        localStorage.setItem("start",5);
        location.href="login.html";
    })

</script>
</body>

</html>
