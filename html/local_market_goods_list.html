<script id="popularity" type="text/html">
{{each list as value i}}
<li>
    <a href="./local_market_goodList_detail.html?goodsId={{value.goodsId}}">
        {{if value.images.length==0}}
        <div class="img_box">
            <img src="../img/no_photo.png" alt=""/>
        </div>
        {{else}}
        <div class="img_box">
            <img src="{{value.images[0].path}}" onerror="this.src='../img/no_photo.png'" alt=""/>
        </div>
        {{/if}}
        <span>{{value.introduction}}</span>
        <em> ￥{{value.smallPrice}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>销量 {{value.saleNumber}}</i></em>
    </a>
</li>
    {{/each}}
</script>
<script>
$(function () {
    //获取商品数据的第一种形式
    function render(){
        $.ajax({
            //处理session每次不唯一问题
            xhrFields: {
                withCredentials: true
            },
            type: "post",
            url: baseUrl+"/goods/getAllBusinessGoodsByType1",
            dataType: 'json',
            success:function(data){
                console.log(data);
                if(data.state==true){
                    var html=template("popularity",data);
                    $(".good_list>ul").html(html);
                }

            }

        })
    }
    render()
})
</script>
