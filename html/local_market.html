<script id="getPic" type="text/html">

    {{if message=="" || !message}}
    <img  src="../img/focus-img1.png">
    {{else}}
    <img  src="{{message}}" onerror="this.src='../img/focus-img1.png'" >
    {{/if}}
</script>
<script id="userInfo" type="text/html">
    {{if avatar==null}}
    <img src="../img/focus-img1.png" alt="" onclick="location.href='./head.html'"/>
    {{else}}
    <img src="{{avatar}}" alt="" onclick="location.href='./head.html'"/>
    {{/if}}
    <div class="center">
        {{if userName==null }}
        <em>{{realName}}</em>
        {{else}}
        <em>{{userName}}</em>
        {{/if}}
        <span onclick="location.href='./simple_abstruct.html'">{{motto==""||motto==null?"此人很懒，暂时没有简介！":motto}}</span>
    </div>
</script>
<script id="shop" type="text/html">
    <p>特惠推荐</p>
    <ul class="clearfix">
        {{each list as value i}}
        <li>
            <a href="./local_market_goodList_detail.html?url={{value.url}}">
                <img src="{{value.pic}}" alt=""/>
                <span>{{value.title}}</span>
                    <span class="price">
                        <i>￥{{value.price2}}</i>
                        <em>￥{{value.price}}</em>
                    </span>
            </a>
        </li>
        {{/each}}

    </ul>
</script>
<script id="like" type="text/html">

                        <em>销量 {{value.sortOrder}}</em>
                    </span>
            </a>
        </li>
        {{/each}}
    </ul>

</script>
<script>
    mui.previewImage();
    (function($, doc) {
        $.init();
        $.plusReady(function() {
            var backButtonPress = 0;
            $.back = function(event) {
                backButtonPress++;
                if (backButtonPress > 1) {
                    plus.runtime.quit();
                } else {
                    plus.nativeUI.toast('再按一次退出应用');
                }
                setTimeout(function() {
                    backButtonPress = 0;
                }, 1000);
                return false;
            };
        });
    }(mui, document));
    //禁止 回退
    if (window.history && window.history.pushState) {
        $(window).on('popstate', function () {
            window.history.forward(1);
        });
    }
    //禁止 回退结束

    $(function(){
        //ajax 发送完毕
        $(document).ajaxStop(function(){
            $("#loading").hide();
        });
        //自动轮播
        mui.init({

            swipeBack:true //启用右滑关闭功能
        });
        var slider = mui("#slider");
        slider.slider({
            interval: 2000
        });
        // a链接问题
// 监听tap事件，解决 a标签 不能跳转页面问题
        mui('body').on('tap','a',function(){document.location.href=this.href;});

        //获取 头像信息
        getAvatar($("#show"));

        //侧边导航栏的用户信息展示
        userInfo($(".header"));
        //新品特惠 猜你喜欢
        function render(type,ele,id){
            $.ajax({
            //处理session每次不唯一问题
                xhrFields: {
                    withCredentials: true
                },
                type: "POST",
                url: baseUrl+"/goods/getContentList2",
                dataType: 'json',
                data:{
                    contentCategoryId:type
                },
                success:function(data) {
                    console.log(data);
                    ele.html(template(id,data));
                }
            })
        }

        render(4,$(".like"),"like")
        render(3,$(".shop"),"shop")

    })
</script>
