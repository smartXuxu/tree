<!DOCTYPE html>
<html>
<head>

    <title></title>
    <script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>

</head>
<style>
    *{margin:0;padding:0;}
    #btn{
        width: 90%;

        line-height: 1rem;

    })
